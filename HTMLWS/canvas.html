<html>

<body>
<canvas id="myCanvas" width="500" height="500" style="border:1px solid #000000;margin: 0 auto;">
Your browser does not support the HTML5 canvas tag.
</canvas>
<script>
var c = document.getElementById("myCanvas");
var ctx = c.getContext("2d");
ctx.moveTo(0, 0);
ctx.lineTo(200, 100);
ctx.stroke();
</script>
</body>

</html>
