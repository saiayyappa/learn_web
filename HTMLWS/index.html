<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>HTML Input Types</title>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
        crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <form action="" method="">
            <table class="table table-bordered table-hover">
                <thead class="thead-light">
                    <tr>
                        <th>Sl No</th>
                        <th>Element</th>
                        <th>Value</th>
                    </tr>
                </thead>
                <tr>
                    <td>1.</td>
                    <td>Name</td>
                    <td><input class=" shadow bg-white rounded" type="text" name="name" placeholder="Enter Name" /></td>
                </tr>
                <tr>
                    <td>2.</td>
                    <td>Password</td>
                    <td><input type="password" name="pwd" placeholder="Enter Password" /></td>
                </tr>
                <tr>
                    <td>3.</td>
                    <td>Gender</td>
                    <td><input type="radio" name="gender" value="m" />Male
                        <input type="radio" name="gender" value="f" />Female</td>
                </tr>
                <tr>
                    <td>4.</td>
                    <td>Vehicle</td>
                    <td><input type="checkbox" name="vehicle1" value="Bike">Bike
                        <input type="checkbox" name="vehicle2" value="Car">Car</td>
                </tr>
                <tr>
                    <td>5.</td>
                    <td>Select your favorite color</td>
                    <td><input type="color" name="favcolor"></td>
                </tr>
                <tr>
                    <td>6.</td>
                    <td>Birthday</td>
                    <td><input type="date" name="bday"></td>
                </tr>
                <tr>
                    <td>7.</td>
                    <td>Birthday (date and time)</td>
                    <td><input type="datetime-local" name="bdaytime"></td>
                </tr>
                <tr>
                    <td>9.</td>
                    <td>Email</td>
                    <td><input type="email" name="email" </td>
                </tr>
                <tr>
                    <td>10</td>
                    <td>Phone</td>
                    <td><input type="tel" name="phone" /></td>
                </tr>
                <tr>
                    <td>11</td>
                    <td>Upload File</td>
                    <td><input type="file" name="myFile"></td>
                </tr>
                <tr>
                    <td>12</td>
                    <td>Month</td>
                    <td><input type="month" name="month"></td>
                </tr>
                <tr>
                    <td>13</td>
                    <td>Lucky Number</td>
                    <td><input type="number" name="lnumber"></td>
                </tr>
                <tr>
                    <td>14</td>
                    <td>Range</td>
                    <td><input type="range" name="points" min="0" max="10"></td>
                </tr>
                <tr>
                    <td>15</td>
                    <td>Search</td>
                    <td><input type="search" name="gsearch"></td>
                </tr>
                <tr>
                    <td>15</td>
                    <td>Your URL</td>
                    <td><input type="url" name="url"></td>
                </tr>
                <tr>
                    <td>16</td>
                    <td>Your Photo</td>
                    <td><input type="image" src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_92x30dp.png"
                            name="pimage" alt="Profile Pic"></td>
                </tr>
                <tr>
                    <td>17</td>
                    <td>Hidden</td>
                    <td><input type="hidden"></td>
                </tr>
                <tr>
                    <td>18</td>
                    <td>Reset</td>
                    <td><input class="btn btn-primary" type="reset" name="reset"></td>
                </tr>
                <tr>
                    <td>19</td>
                    <td>Submit</td>
                    <td><input class="btn btn-primary" type="submit" name="submit"></td>
                </tr>
                <tr>
                    <td>20</td>
                    <td>Button</td>
                    <td><input class="btn btn-primary" type="button" name="button" value="button"></td>
                </tr>
            </table>
        </form>
    </div>
</body>

</html>
