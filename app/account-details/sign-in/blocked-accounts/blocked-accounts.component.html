<div class="row mt-5">
    <div class="col-sm-12 col-md-4">
        <div class="card mb-3">
            <!-- set a width on the image otherwise it will expand to full width       
            https://dummyimage.com/400x200/563d7c/ffffff&text=.card-img-topfff&text=.card-img-top-->
            <div class="media-container">
                <img class="card-img-top img-fluid" src="https://dummyimage.com/600x600/cfcfcf/" alt="Card image cap">
            </div>
            <div class="card-body text-center">
                <p class="badge badge-dark"><span class="lead">@Username</span></p>
                <a class="btn btn-dark m-1 form-control disabled">Unblock</a>
            </div>
        </div>
        <!-- /.card -->
